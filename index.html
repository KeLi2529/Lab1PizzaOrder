<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza App</title>
</head>
<body>
    <h3>Pizza Order</h3>
    <form>
        <label for="name">Name </label>
        <input type="text" id="name">
        <br>
        <label for="phone">Phone </label>
        <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        <br>
        <label>Size</label>
        <br>
        <label for="s">s</label>
        <input type="radio" id="s" name="size">
        <label for="m">m</label>
        <input type="radio" id="m" name="size">
        <label for="l">l</label>
        <input type="radio" id="l" name="size">
        <br>
        <label for="toppings">Toppings</label>
        <select name="toppings" id="toppings" multiple>
            <option value="none">None</option>
            <option value="mushroom">Mushroom</option>
            <option value="green_onion">Green Onion</option>
            <option value="pepperoni">Pepperoni</option>
            <!-- I must be the worst pizza store owner in the world -->
        </select>
        <br>
        <label for="extra_note">Extra Note: </label><br>
        <textarea name="extra_note" id="extra_note" rows="20" cols="40"></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
